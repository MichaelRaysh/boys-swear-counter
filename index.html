<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="assistant.js"></script>
    </head>
    <body>
        <section id="main-body">
            
            <h1 id="main-h1">Kids' Swear Jar</h1>
            <h2 id="count-el">0</h2>
            <div class="buttons">
            <button id="increment-btn" class="button"  onclick="increment()">Increment</button>
            <button id="decrement-btn" class="button" style="display: none" onclick="decrement()">Decrement</button>
            <button id="save-btn" class="button" onclick="save()">Save</button>
             <button id="clear-btn" class="button" onclick="clearFunction()">Clear</button>
             </div>
            <p id="save-el">Previous swears: </p>
        </section>
        <script src="index.js">
        </script>
    </body>
</html>
